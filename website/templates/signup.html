{%extends "base.html"%} {% block title%}Bookey | Sign up{%endblock%} {% block content%}
<div class="account-page">
  <div class="container-contact">
    <div class="contact-box">      
      <div class="col-2">
        <div class="form-login" style="height: 500px">
          <div class="form-change">
            <a href="/login" >Login</a>
            <a href="/signup" style="border-bottom: 3px solid var(--purple); padding-bottom: 3px;">Register</a>
          </div>
          <form method="POST" action="{{ url_for('auth.sign_up') }}" class="contact-info">
            <h2 style="margin-bottom: 1rem;font-weight: 400;font-size: 30px;">Sign Up</h2>
            <div class="form-contact">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control"                
                required
              />
              <span class="validation">{{ username_error }}</span>
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"            
                required
              />
              <span class="validation">{{ email_error }}</span>
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"                
                required
              />
              <span class="validation">{{ password_error }}</span>              
              <div>
                <button class="btn btn-primary" type="submit">Sign Up</button>
              </div>
            </div>
          </form>
          <p class="message">{{ registeration_success }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
